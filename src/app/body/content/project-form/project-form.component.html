<div class="right-side">
  <div class="col-sm-12 lable-top">
    <span class="">New Project</span>
  </div>

  <div class="col-9 row">
    <div class="col-sm-12 my-wrap-form ">
      <form [formGroup]='projectForm' (ngSubmit)='onSubmit()' class="my-form">
        <hr>
        <div class="row my-form-group">
          <div class="col-sm-3">
            <label class="label-required">Project number</label>
          </div>
          <div class="col-sm-3">
            <input class="form-control" formControlName="projectNumber">
          </div>
        </div>

        <div class="row my-form-group">
          <div class="col-sm-3">
            <label class="label-required">Project name</label>
          </div>
          <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="projectName">
          </div>
        </div>

        <div class="row my-form-group">
          <div class="col-sm-3">
            <label class="label-required">Customer</label>
          </div>
          <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="customer">
          </div>
        </div>

        <div class="row my-form-group">
          <div class="col-sm-3">
            <label class="label-required">Group</label>
          </div>
          <div class="col-sm-3">
            <select name="group" class="form-control" formControlName="group">
              <option value="new">New</option>
            </select>
          </div>
        </div>

        <div class="row my-form-group">
          <div class="col-sm-3">
            <label >Members</label>
          </div>
          <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="members">
          </div>
        </div>

        <div class="row my-form-group">
          <div class="col-sm-3">
            <label class="label-required">Status</label>
          </div>
          <div class="col-sm-3">
            <input type="text" class="form-control" formControlName="status">
          </div>
        </div>

        <div class="row my-form-group">
          <div class="col-sm-3">
            <label class="label-required">Start date</label>
          </div>
          <div class="col-sm-3">
            <input type="date" class="form-control" formControlName="startDay">
          </div>
          <div class="col-sm-3">
            <label>End date</label>
          </div>
          <div class="col-sm-3">
            <input type="date" class="form-control" formControlName="endDay">
          </div>
        </div>
        <hr>
        <div class="row my-form-group">
          <div class="col-sm-3 offset-6">
            <a class="col-sm-12 btn btn-light btn-cancel">Cancel</a>
          </div>
          <div class="col-sm-3">
            <button class="col-sm-12 btn btn-primary btn-create" type="submit" [disabled]
            
            ="projectForm.invalid">Create Project</button>
          </div>
        </div>

      </form>

    </div>
  </div>



</div>
